<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipe - CocktailCraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <a href="index.html">
                <img src="../material/logo.png" alt="CocktailCraft Logo" class="header-logo" />
            </a>
        </div>
    </header>

    <!-- Recipe Content -->
    <div class="recipe-container">
        <div class="recipe-header">
            <h1 id="cocktailName"></h1>
            <div class="recipe-meta">
                <span id="cocktailCategory"></span>
                <span id="cocktailGlass"></span>
                <span id="cocktailAlcohol"></span>
            </div>
        </div>

        <div class="recipe-content">
            <div class="recipe-image">
                <img id="cocktailImage" src="" alt="">
            </div>
            
            <div class="recipe-details">
                <div class="ingredients-section">
                    <h2>Ingredients</h2>
                    <ul id="ingredientsList"></ul>
                </div>

                <div class="instructions-section">
                    <h2>Instructions</h2>
                    <p id="cocktailInstructions"></p>
                </div>
            </div>
        </div>

        <div class="back-button">
            <a href="index.html" class="btn-back">‚Üê Back to Search</a>
        </div>
    </div>

    <script src="recipe.js"></script>
</body>
</html>
